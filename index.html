<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Day Planner</title>
   
</head>
<body>
    <div class="text-center" id="topBox">
        <h1>Work Day Planner</h1>
        <p id="dateDisplay"></p>
    </div>

<br>

    <div class="container" id = "hourBox">
        <div class="row border border-dark">
            <div id="9A" class="col-md-1 text-center">9AM</div>
            <textarea rows="2" columns="100" id="9Morn" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour9">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">10AM</div>
            <textarea id="10A" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour10">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">11AM</div>
            <textarea id="11A" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour11">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">12PM </div>
            <textarea id="12P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour12">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">1PM</div>
            <textarea id="1P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-cente saveButtonr" data-key="hour1">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">2PM</div>
            <textarea id="2P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour2">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">3PM</div>
            <textarea id="3P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour3">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">4PM</div>
            <textarea id="4P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour4">Save</button>
        </div>

        <div class="row border border-dark">
            <div class="col-md-1 text-center">5PM</div>
            <textarea id="5P" class="col-md-10" type="input"></textarea>
            <button class="col-md text-center saveButton" data-key="hour5">Save</button>
        </div>
            
        
    </div>
    
    
    <script type="text/javascript" src="moment.js "></script>
    
</body>
</html>
